<div data-modal="order" class="modal">
	<div class="modal__overlay">
		<div class="modal__window">
			<button class="btn modal__close">
				<svg class="modal__close-icon">
					<use xlink:href="img/icons/icons.svg#icon-close"></use>
				</svg>
			</button>
			<div class="title title-4 modal-order__title">БЫСТРЫЙ ЗАКАЗ</div>
			<p class="modal-order__content">Быстрый заказ с самавывозом из макгазина Campio</p>
			<div class="modal-order__address">
				<svg class="modal-order__address-icon">
					<use xlink:href="img/icons/icons.svg#icon-location"></use>
				</svg>
				<p class="modal-order__address-content">125047, г. Москва, ул. 1-я Тверская-Ямская, д. 7</p>
			</div>
			<form action="#" class="form modal-order__form">
				<div class="modal-order__form-item">
					<label for="order-name" class="form__label"> ФИО </label>
					<input type="text" id="order-name" name="ФИО" class="form__input" required />
				</div>
				<div class="modal-order__form-item">
					<label for="order-tel" class="form__label"> Телефон </label>
					<input type="tel" id="order-tel" name="Телефон" class="form__input" required />
				</div>
				<div class="modal-order__form-item">
					<label for="order-email" class="form__label"> E-Mail </label>
					<input type="email" id="order-email" name="Телефон" class="form__input" required />
				</div>
				<div class="modal-order__checkbox">
					<input type="checkbox" id="order-policy" name="Политика конфиденциальности" class="form__input-check" required />
					<label for="order-policy" class="modal-order__check-label">Соглашаюсь на обработку персональных данных</label>
					<input type="checkbox" id="order-public" name="Публичная оферта" class="form__input-check" required />
					<label for="order-public" class="modal-order__check-label">Соглашаюсь с публичной офертой</label>
				</div>
				<button type="submit" class="btn btn-main form__btn">Отправить</button>
			</form>
		</div>
	</div>
</div>
